<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Programacion III</title>
    </h:head>
    <h:body>
        
        
        <h:form id="tabla_datos">
            <h1 align="left"><h:outputText value="ROL"/></h1>
    
                    <tr>
                        <td><input type="checkbox" name="filtro" value="#{rolBean.filtrar()}" /></td>
                        <td>Mostrar solamente los utilizados </td>
                    </tr>
                     <br/>
      
            <p:dataTable value="#{rolBean.modelo}"
                             var="reg"
                             lazy="true"
                             rows="4"
                             paginator="true"
                             selectionMode="single"
                             selection="#{rolBean.registro}"
                             emptyMessage="Sin coincidencias"
                             paginatorAlwaysVisible="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id Rol"/>
                            </f:facet>
                            <h:outputText value="#{reg.idRol}"/>
                        </p:column>  
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{reg.nombre}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Activo"/>
                            </f:facet>
                                <h:outputText value="#{reg.activo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="Descripcion"/> 
                            </f:facet>
                            <h:outputText value="#{reg.descripcion}"/>
                        </p:column>
            </p:dataTable>

         </h:form> 
        <br/>
        <h3 align="left"><h:outputText value="Crear nuevo registro:"/></h3>   
        
        
         <h:outputLabel for="id" value="Id Rol:  "/>
                <p:inputText id="id" value="#{rolBean.registro.idRol}"
                             label="id" rendered="true"/>
                    <br/>
                    
                    <br/>
                <h:outputLabel for="name" value="Nombre:    "/>
                <p:inputText id="name" value="#{rolBean.registro.nombre}" label="name"
                             required="true" />
                    <br/>
                    
                    <br/>
                <h:outputLabel for="actived" value="Activo:     "/>
               <p:selectBooleanCheckbox value="#{rolBean.registro.activo}" />
                    <br/>
                    <br/>
                
                <h:outputLabel for="description" value="DescripciÃ³n:    "/>
                <p:inputTextarea id="description" value="#{rolBean.registro.descripcion}"
                                 label="description" rows="6" cols="30" maxlength="150"  required="true" />
                  
                
                <br/>
                    
                    <td>
                        <p:commandButton value="Guardar" actionListener="#{rolBean.crear()}" update="@all"/> </td>
    
    </h:body>
</html>
